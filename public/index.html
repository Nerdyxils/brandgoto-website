<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#023942" /> <!-- Matches your bg color -->

    <!-- SEO Meta Tags -->
    <title>Brandgoto | Digital & Creative Agency in Ontario, Canada</title>

    <meta name="description" content="Brandgoto is your premier digital and creative agency in Ontario, Canada, offering innovative web design, branding, and marketing solutions." />
    <meta
      name="keywords"
      content="digital agency Ontario, creative agency Canada, web design Ontario, branding agency, marketing solutions, Brandgoto"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Brandgoto" />

    <!-- Open Graph Tags (Social Media) -->
    <meta property="og:title" content="Brandgoto | Digital & Creative Agency in Ontario, Canada" />
    <meta
      property="og:description"
      content="Discover Brandgoto, your premier digital and creative agency in Ontario, Canada, offering expert web design, branding, and marketing services."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.brandgoto.ca" /> <!-- Replace with your domain -->
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:site_name" content="Brandgoto" />
    <meta property="og:locale" content="en_CA" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Brandgoto | Digital & Creative Agency in Ontario, Canada" />
    <meta
      name="twitter:description"
      content="Brandgoto: Innovative digital and creative solutions in Ontario, Canada. Web design, branding, and more."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />
    <meta name="twitter:site" content="@Brand_goto" /> <!-- Your Twitter handle -->

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Structured Data (Schema.org) for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Brandgoto",
        "description": "A digital and creative agency in Ontario, Canada, offering web design, branding, and marketing services.",
        "url": "https://www.brandgoto.ca",
        "logo": "%PUBLIC_URL%/logo.png",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Ontario",
          "addressRegion": "ON",
          "addressCountry": "CA"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "info@brandgoto.com",
          "contactType": "Customer Service"
        },
        "sameAs": [
          "https://www.instagram.com/brand_goto/",
          "https://x.com/Brand_goto"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
